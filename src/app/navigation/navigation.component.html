<mat-toolbar color="warn">
  <mat-toolbar-row style="display: block;">

    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" 
   class="sideNavToggleButton" color="primary">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    
    <button type="button" mat-raised-button	 color="primary"
    class="sideNavLogOutButton">Logout</button>
    <i class="material-icons" id="profileIcon">account_circle</i>
    <!-- <span><img src="./assets/devglan.png"></span> -->
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container style="min-height: -webkit-fill-available;">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink=''>Main</a>
      <a mat-list-item routerLink='/profile'>View Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
