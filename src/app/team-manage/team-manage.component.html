<h2 class="text-formatting">
  Manage teams
</h2>
<hr>
<h3 class="text-formatting">Ranking</h3>

<mat-form-field class="text-formatting">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<table id="table-style" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- teamName Column -->
  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef class="table-col-header">Team </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="!element.enableEditing"> {{element.teamName}}</div>
      <mat-form-field class="example-form-field" *ngIf="element.enableEditing">
          <input matInput type="text" [(ngModel)]="element.teamName">
          <button mat-button *ngIf="element.teamName" matSuffix mat-icon-button aria-label="Clear" (click)="element.teamName=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
    </td>
  </ng-container>

  <!-- company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef class="table-col-header"> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- edit -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell class="bold-header" style="padding-left: 3%;" *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" style="padding-left: 3%;">
      <i class="material-icons" id="edit-button" matTooltip="Edit"
        (click)="element.enableEditing = !element.enableEditing" *ngIf="!element.enableEditing">edit</i>
      <i class="material-icons" id="save-button" matTooltip="Save" (click)="element.enableEditing = !element.enableEditing"
        *ngIf="element.enableEditing">save</i>
      <i class="material-icons" id="cancel-button" matTooltip="Cancel" (click)="element.enableEditing = !element.enableEditing"
        *ngIf="element.enableEditing">cancel</i>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
