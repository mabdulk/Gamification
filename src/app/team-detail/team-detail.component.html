<h2 class="text-formatting">
  Team Detail
</h2>
<hr>
<h3 class="text-formatting">Team - {{teamName}}</h3>


<table id="table-style" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- teamMembers Column -->
  <ng-container matColumnDef="teamMembers">
    <th mat-header-cell *matHeaderCellDef class="table-col-header">Team Members</th>
    <td mat-cell *matCellDef="let element"> {{element}}</td>
   
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<img id="img" [src]="'https://whatpulse.org/files/help/dashboard/linechart-ranks.png'">
