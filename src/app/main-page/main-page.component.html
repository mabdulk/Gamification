<h2 class="text-formatting">
  Main Page
</h2>
<hr>
<h3 class="text-formatting">Ranking</h3>

<mat-form-field class="text-formatting">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<table id="table-style" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- teamName Column -->
  <ng-container matColumnDef="teamName">
    <th mat-header-cell *matHeaderCellDef class="table-col-header">Team </th>
    <td mat-cell *matCellDef="let element"><a [routerLink]="['/team-details', element.teamName]"> {{element.teamName}}</a></td>
  </ng-container>

  <!-- currentRank Column -->
  <ng-container matColumnDef="currentRank">
    <th mat-header-cell *matHeaderCellDef class="table-col-header"> Rank </th>
    <td mat-cell *matCellDef="let element"> {{element.currentRank}} </td>
  </ng-container>

  <!-- symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef class="table-col-header">  </th>
    <td mat-cell *matCellDef="let element">
    <span *ngIf="element.currentRank < element.previousRank"><i class="material-icons" id="upward-arrow">arrow_upward</i></span>  
    <span *ngIf="element.currentRank > element.previousRank"><i class="material-icons" id="downward-arrow">arrow_downward</i></span>  
    </td>
  </ng-container> 


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
